{% extends 'blog/base.html' %}
{% block content %}
<div class="content">
	<div class="posts">
    	{% if post.published_date %}<br>
    	<div class="date">Posted on {{ post.published_date }} IST</div>
    	{% endif %}
    	<h2>{{ post.title }}</h2>
    	<div class="text"><p>{{ post.text|linebreaksbr }}</p></div>
	</div>
</div>
<div class="text-center">
    <div class="gohome"><a href="/">View All Posts / Go Back</a></div>
</div>
{% endblock %}
