{% extends 'blog/base.html' %}

{% block content %}
 {% for post in posts %}
<div class="posts">
    
    <h2><a href="{% url 'post_detail' pk=post.pk %}" title="Expand Post">{{ post.title }}</a></h2>
    <div class="text"><p>{{ post.text|linebreaksbr }}</p></div>
    <div class="date"><p>Posted on {{ post.published_date }}</p></div>
</div>
 {% endfor %}
{% endblock %}
